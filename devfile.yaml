schemaVersion: 2.1.0
metadata:
  name: kolibri
projects:
  - name: kolibri
    git:
      remotes:
        origin: "https://github.com/Mbd06b/kolibri.git"
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
      mountSources: true
      env:
        - name: DEBUG_PORT
          value: '5858'
      endpoints:
        - name: http-node
          targetPort: 8000
          protocol: http
          exposure: public
        - name: debug
          exposure: none
          targetPort: 5858
      memoryLimit: 1G
      mountSources: true
commands:
  - id: install-dependencies
    exec:
      label: "Install all required dependencies"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn install"
      group:
        kind: build
        isDefault: true

  - id: build
    exec:
      label: "Build the app"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn build"
      group:
        kind: build
        isDefault: true

  - id: run
    exec:
      label: "Run the web app"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn run devserver"
      group:
        kind: run

  - id: test
    exec:
      label: "Launch tests"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "yarn test"
      group:
        kind: test